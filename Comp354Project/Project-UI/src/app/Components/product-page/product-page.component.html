<div id="wrapper">
    <div class="clearfix">
        <div class="float-left">
            <select class="form-control"  [(ngModel)] = "selectedCategoryButtonValue" (change)="catChange()">
                <option value="">All</option>
                <option *ngFor= "let name of categoryNames"
                        [value]="name">{{name}}
                </option>
            </select>
        </div>
        <div class="float-left">
            <select class="form-control"  [(ngModel)] = "selectedDropDownButtonValue" (change)="onDropDownButtonSelectionChange()">
                <option value="">Sort</option>
                <option value="1">Sort By Name (A to Z)</option>
                <option value="2">Sort By Name (Z to A)</option>
                <option value="3">Sort By Price (Low to High)</option>
                <option value="4">Sort By Price (High to Low)</option>
            </select>
        </div>


    </div>

<br />
<div class="grid-container">
    <div *ngIf="(products | filter : searchText) as result">
        <div *ngFor="let product of result let i=index">
            <div *ngIf="i<a">
                <mat-card class="product-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>

                        <mat-card-title> <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                            {{product.name}}</a>
                        </mat-card-title>

                        <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{product.imageURL}}" >
                </mat-card>
            </div>
        </div>
        <p *ngIf="result.length === 0">The search: {{searchText}} returned no items!</p>
    </div>

</div>
<hr>
<div class="clearfix mb-2">
    <div class="float-left">
        <button class="btn btn-primary" id='button1' (click)="a = a-8">View Less</button>
    </div>
    <div class="float-right">
        <button class="btn btn-primary" id='button2' (click)="a = a+8">View More</button>
    </div>
</div>
