<h2>Products</h2>
<!--          Search bar-->
<input id = "searchBar" placeholder="Type to Search" type="search" [ngModel] = "searchText" #change (search)="update(change.value)" value="sup">

<div id="wrapper">
  <select class="form-control"  [(ngModel)] = "selectedDropDownButtonValue" (change)="onDropDownButtonSelectionChange()">
        <option value="1">Sort By Name (A to Z)</option>
        <option value="2">Sort By Name (Z to A)</option>
        <option value="3">Sort By Price (Low to High)</option>
        <option value="4">Sort By Price (High to Low)</option>
    </select>
</div>
<br />
<!--Passes each product in database to the filter pipe-->
<div *ngFor="let product of products | filter : searchText">
  <div id="wrapper">
    <div class="box">
      <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.productId]">
          <br />
          <img src="{{product.image}}">
          <br />
          {{product.name}}
        </a>
        <br />
        <br />
        ${{product.price}}
      </h3>
      <p *ngIf="!product">No products to display</p>
    </div>
  </div>
</div>
