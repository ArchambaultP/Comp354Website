
<div id="wrapper">
  <div class="box">
<div *ngFor="let prod of products;index as productId">
    <table *ngIf="prod.type == product.type && prod.name != product.name">
        <tr>{{prod.name}}</tr>
        <tr><a [routerLink]="['/products', productId]"> <img src="{{prod.image}}"></a></tr>
    </table>
</div>
</div>
</div>
