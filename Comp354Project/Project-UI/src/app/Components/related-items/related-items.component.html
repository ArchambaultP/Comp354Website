<div id="wrapper">
  <div class="box">
    <div *ngFor="let prod of relatedProducts">
        <table *ngIf="prod.type == product.type && prod.name != product.name">
            <tr>{{prod.name}}</tr>
            <tr><a [routerLink]="['/products', prod.productId]"> <img src="{{prod.image}}"></a></tr>
        </table>
    </div>
  </div>
</div>
