<h2>Product Details</h2>

<div *ngIf="product">
  <div id="wrapper">
    <div class="box">

      <div class="product-image">
        <img src="{{ product.image }}">
      </div>
      <div class="product-description">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>
        <p>Brand: {{product.brand}}</p>
      </div>

    </div>
  </div>
</div>
